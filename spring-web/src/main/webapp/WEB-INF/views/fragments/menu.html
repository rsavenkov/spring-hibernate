<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:fragment="header">
        <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
                <img th:src="@{/static/imgs/logo.png}" width="100px"/>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                    <ul class="navbar-nav me-auto mb-2 mb-md-0">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="dropdown01" data-bs-toggle="dropdown" aria-expanded="false">Учебная часть</a>
                            <ul class="dropdown-menu" aria-labelledby="dropdown01">
                                <a class="dropdown-item" th:href="@{/courses}">Курсы</a>
                                <a class="dropdown-item" th:href="@{/students}">Студенты</a>
                                <a class="dropdown-item" th:href="@{/teachers}">Учителя</a>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/users}">Пользователи</a>
                        </li>
                    </ul>
                    <div sec:authorize="isAuthenticated()">
                        <a href="/profile">
                            <span th:text="${user}"/>
                        </a>
                    </div>
                </div>
            </div>
        </nav>
    </div>
</body>
</html>
