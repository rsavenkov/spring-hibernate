<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавление курса</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
    <h1>Форма добавления курса</h1>
    <form action="/course/save" method="post">
        <div class="form-group">
            <label for="name">Название курса</label>
            <input name="name" id="name" type="text" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="duration">Продолжительность курса</label>
            <input id="duration" name="duration" type="number" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success">Создать</button>
        <a href="/courses" role="button" class="btn btn-primary">Обратно к списку</a>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
